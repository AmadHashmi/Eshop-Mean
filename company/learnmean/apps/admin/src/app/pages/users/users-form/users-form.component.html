<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit User' : 'Add User'"
    subheader="You can add or edit users here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-success mr-2"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="card">
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name</label>
                <input
                  id="name"
                  formControlName="name"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="userForm.name.invalid && isSubmitted"
                  class="p-error"
                  >Name is required!</small
                >
              </div>
              <div class="field col">
                <label for="email">Email</label>
                <input
                  id="email"
                  formControlName="email"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="userForm.email.invalid && isSubmitted"
                  class="p-error"
                  ><span *ngIf="userForm.email.errors.required"
                    >Email is required!</span
                  ><span *ngIf="userForm.email.errors.email"
                    >Email is invalid!</span
                  >
                </small>
              </div>
              <div class="field col">
                <label for="password">Password</label>
                <input
                  id="password"
                  formControlName="password"
                  type="password"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="userForm.password.invalid && isSubmitted"
                  class="p-error"
                  >Password is required!</small
                >
              </div>
            </div>
            <div class="formgrid grid">
              <div class="field col-4">
                <label for="phone">Phone</label><br />
                <p-inputMask
                  mask="99-999999"
                  formControlName="phone"
                  placeholder="(999)999-9999999"
                ></p-inputMask>
                <small
                  *ngIf="userForm.phone.invalid && isSubmitted"
                  class="p-error"
                  >Phone is required!</small
                >
              </div>
              <div class="field col-">
                <label for="isAdmin">Is Admin</label><br />
                <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
              </div>
            </div>
            <div class="formgrid grid">
              <div class="field col">
                <label for="street">Street</label>
                <input
                  id="street"
                  formControlName="street"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
              </div>
              <div class="field col">
                <label for="apartment">Apartment</label>
                <input
                  id="apartment"
                  formControlName="apartment"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
              </div>
              <div class="field col">
                <label for="zip">Zip Code</label>
                <input
                  id="zip"
                  formControlName="zip"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
              </div>
            </div>
            <div class="gridform grid">
              <div class="field col">
                <label for="city">City</label>
                <input
                  id="city"
                  formControlName="city"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
              </div>
              <div class="field col">
                <label for="country">Country</label>
                <br />
                <p-dropdown
                  [options]="countries"
                  formControlName="country"
                  optionLabel="name"
                  optionValue="id"
                  [filter]="true"
                  filterBy="name"
                  [showClear]="true"
                  placeholder="Select a country"
                >
                </p-dropdown>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
