<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Category' : 'Add Category'"
    subheader="You can add or edit categories here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-success mr-2"
              routerLink="/categories/form"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="card">
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name</label>
                <input
                  id="name"
                  formControlName="name"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="categoryForm.name.invalid && isSubmitted"
                  class="p-error"
                  >Name is required!</small
                >
              </div>
              <div class="field col">
                <label for="icon">Icon</label>
                <input
                  id="icon"
                  formControlName="icon"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="categoryForm.icon.invalid && isSubmitted"
                  class="p-error"
                  >Icon is required!</small
                >
              </div>
              <div class="field col">
                <label for="color">Color</label><br />
                <p-colorPicker formControlName="color"></p-colorPicker>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
