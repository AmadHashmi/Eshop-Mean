<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit products here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-success mr-2"
              routerLink="/products/form"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="card">
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name</label>
                <input
                  id="name"
                  formControlName="name"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="productForm.name.invalid && isSubmitted"
                  class="p-error"
                  >Name is required!</small
                >
              </div>
              <div class="field col">
                <label for="brand">Brand</label>
                <input
                  id="brand"
                  formControlName="brand"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="productForm.brand.invalid && isSubmitted"
                  class="p-error"
                  >Brand is required!</small
                >
              </div>
              <div class="field col">
                <label for="price">Price</label><br />
                <p-inputNumber
                  formControlName="price"
                  mode="decimal"
                  inputId="price"
                  [useGrouping]="false"
                ></p-inputNumber>
                <small
                  *ngIf="productForm.price.invalid && isSubmitted"
                  class="p-error"
                  >Price is required!</small
                >
              </div>
            </div>
            <div class="formgrid grid">
              <div class="field col-4">
                <label for="countInStock">Count In Stock</label><br />
                <p-inputNumber
                  formControlName="countInStock"
                  mode="decimal"
                  inputId="countInStock"
                  [useGrouping]="false"
                ></p-inputNumber>
                <small
                  *ngIf="productForm.countInStock.invalid && isSubmitted"
                  class="p-error"
                  >Count in stock is required!</small
                >
              </div>
              <div class="field col-4">
                <label for="category">Category</label><br />
                <p-dropdown
                  [options]="categories"
                  formControlName="category"
                  optionLabel="name"
                  optionValue="id"
                  [filter]="true"
                  filterBy="name"
                  [showClear]="true"
                  placeholder="Select a category"
                ></p-dropdown>
                <small
                  *ngIf="productForm.category.invalid && isSubmitted"
                  class="p-error"
                  >Category is required!</small
                >
              </div>

              <div class="field col-4">
                <label for="isFeatured">Is Featured</label><br />

                <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
              </div>
              <div class="field col-12">
                <label for="description">Description</label><br />
                <textarea
                  pInputTextarea
                  formControlName="description"
                  [rows]="5"
                  [cols]="50"
                ></textarea>
                <small
                  *ngIf="productForm.description.invalid && isSubmitted"
                  class="p-error"
                  >Description is required!</small
                >
              </div>
              <div class="field col-12">
                <label for="richDescription">Product Details</label><br />
                <p-editor
                  formControlName="richDescription"
                  [style]="{ height: '320px' }"
                >
                </p-editor>
              </div>
              <div class="field col-12">
                <label for="name">Main Image</label><br />
                <input
                  class="p-inputtext"
                  type="file"
                  accept="image/*"
                  (change)="onImageUpload($event)"
                />
                <small
                  *ngIf="productForm.image.invalid && isSubmitted"
                  class="p-error"
                  >Image is required!</small
                >
                <div class="col-2 mt-3 pl-0">
                  <img width="100%" [src]="imageDisplay" alt="" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
